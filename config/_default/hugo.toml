baseURL = "https://vinhphamthanh.dev/"
# language code
defaultContentLanguage = 'en'
languageCode = "en"
title = "vinhphamthanh.dev"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[languages]
  [languages.en]
    languageName = 'English'
    languageCode = 'en'
  [languages.vi]
    languageName = 'Vietnamese'
    languageCode = 'vi'

[params]
  # DoIt theme version
  version = "0.4.X"
  [params.header]
    # DoIt NEW | 0.2.11 Theme change mode
    # theme change mode ("switch", "select")
    themeChangeMode = "switch"
    # DoIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "vinhphamthanh.dev"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # DoIt NEW | 0.2.5 whether to use typeit animation for title name
      typeit = true
  [params.typeit]
    # typing speed between each step (measured in milliseconds)
    speed = 100
    # blinking speed of the cursor (measured in milliseconds)
    cursorSpeed = 5000
    # character used for the cursor (HTML format is supported)
    cursorChar = "|"
    # cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
    duration = -1

  [params.home]

    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      # Gravatar 邮箱，用于优先在主页显示的头像
      gravatarEmail = ""
      # URL of avatar shown in home page
      # 主页显示头像的 URL
      avatarURL = "/ava.jpg"
      # URL the avatar links to
      # 头像的链接指向的 URL
      avatarLinkURL = ""
      # title shown in home page (HTML format is supported)
      # 主页显示的网站标题 (支持 HTML 格式)
      title = ""
      # subtitle shown in home page
      # 主页显示的网站副标题
      subtitle = "The past makes you wanna die out of regret, and the future makes you depressed out of anxiety. So by elimination, the present is likely the happiest time."
      # whether to use typeit animation for subtitle
      # 是否为副标题显示打字机动画
      typeit = false
      # whether to show social links
      # 是否显示社交账号
      social = true
      # disclaimer (HTML format is supported)
      # 免责声明 (支持 HTML 格式)
      disclaimer = ""
  [params.social]
    GitHub = "vicyan1611"
    Telegram = "vicyan1611"
    Email = "vinhpham123.np@gmail.com"
    Linkedin = "vinhpham087"

  [params.page]
    [params.page.comment]
      enable = true
      [params.page.comment.giscus]
        enable = true
        # owner/repo
        dataRepo = "vicyan1611/vinhphamthanh.dev-comments"
        dataRepoId = "R_kgDOMp5Obw"
        dataCategory = "General"
        dataCategoryId = "DIC_kwDOMp5Ob84CiB0J"
        dataMapping = "pathname"
        dataStrict = "0"
        dataReactionsEnabled = "1"
        dataEmitMetadata = "0"
        dataInputPosition = "bottom"
        lightTheme = "light"
        darkTheme = "dark"
        dataLang = "en"
        dataLoading = "lazy"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
